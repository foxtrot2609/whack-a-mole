<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>

    <h1>Whack a Mole!<span class="score"></span></h1>

    <div class="controls">

        <div class="scoreboard ">Best result:<span id="result"></span></div>   
        <button id="startBtn">start</button>
    </div>
    

    <div class="game">
        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
